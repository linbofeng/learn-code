<!-- 注释：<input   type="submit"   value="提交"> -->
    <!-- type：只有当type值设置为submit时，按钮才有提交作用 -->
    <!-- value：按钮上显示的文字 -->
<body>
<form  method="post" action="save.php">
    <label for="myName">姓名：</label>
    <input type="text" value=" " name="myName " />
    <input type="submit" value="提交" name="submit" />
</form>
</body>
