<!DOCTYPE HTML>
<html>
<head>
    <!-- 注释：水平居中 -->
    <!-- 定宽块状元素：块状元素的宽度width为固定值。 -->
    <!-- 满足定宽和块状两个条件的元素是可以通过设置“margin-左/右：auto”来实现居中的。 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>定宽块状元素水平居中</title>
<style>
div{
    border:1px solid red;
	
	width:100px;
	margin:20px auto;
}
    /* 注释：上面14行可以写成：margin-left:auto;margin-right:auto; */
</style>
</head>

<body>
<div>我是定宽块状元素，我要水平居中显示。</div>
</body>
</html>
