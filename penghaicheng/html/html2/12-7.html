<!DOCTYPE HTML>
<html>
<head>
    <!-- 注释：层模型：相对定位（是以现位置为参照物来进行上下左右移动） -->
      <!-- 代码为：div{position:relative；
                            left:100px; 向右移动100
                            top：50px； 向下移动50
    } -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>relative样式</title>
<style type="text/css">
#div1{
    width:200px;
    height:200px;
	border:2px red solid;
	position:relative;
    left:100px;
    top:50px;
}

</style>
</head>
<body>
	<div id="div1"></div><span>卧槽</span>
</body>
</html>
