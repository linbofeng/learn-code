<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>code标签介绍</title>
</head>
<body>
    <!-- 注释：<code>代码语言</code>：插入代码时使用 -->
    <!-- 如果是多行代码，可以使用<pre>标签。 -->
    <p>我们可能知道水平渐变的实现，
    类似这样：<code>{background-image:linear-gradient(left, red 100px, yellow 200px);}</code></p>
</body>
</html>
