<!DOCTYPE HTML>
<html>
<head>
    <!-- 层模型：绝对定位 代码为：div{position:absolute;
                                            right:100px;   此为距离右边有100     
                                              top:20px;}    此为距离上面有20  -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>absolute样式</title>
<style type="text/css">
div{
    width:200px;
    height:200px;
	border:2px red solid;
	position:absolute;
    right:100px;
    top:20px;
}
</style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
