<!DOCTYPE HTML>
<html>
<head>
    <!-- 注释：垂直居中-父元素高度确定的单行文本（相对于父元素文本居中） -->
    <!-- 父元素高度确定的单行文本的竖直居中的方法是通过
    设置父元素的 height 和 line-height 高度一致来实现的 -->
<meta charset="utf-8">
<title>垂直居中</title>
<style>
.wrap h2{
    margin:0;
    height:200px;
    line-height:200px;
    background:#ccc;
}
</style>
</head>
<body>

<!--下面是代码任务部分-->
<div class="wrap">
    <h2>hi,imooc!</h2>
</div>
</body>
</html>
