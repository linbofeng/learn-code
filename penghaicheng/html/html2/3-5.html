<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>认识table表标签</title>
</head>
<body>
    <!-- 注释：<table>…</table>：整个表格以<table>标记开始与结束 -->
        <!-- <tr>…</tr>：表格的一行，所以有几对tr 表格就有几行。 -->
        <!-- <td>…</td>：表格的一个单元格，一行中包含几对<td>...</td>，说明一行中就有几列。 -->
        <!-- <th>…</th>：表格的头部的一个单元格，表格表头。 -->
<table>
  <tbody>
    <tr>
      <th>班级</th>
      <th>学生数</th>
      <th>平均成绩</th>
    </tr>
    <tr>
      <td>一班</td>
      <td>30</td>
      <td>89</td>
    </tr>
    <tr>
      <td>二班</td>
      <td>35</td>
      <td>85</td>
    </tr>
    <tr>
        <td>三班</td>
        <td>32</td>
        <td>80</td>
    </tr>
  </tbody>
</table>
</body>
</html>
