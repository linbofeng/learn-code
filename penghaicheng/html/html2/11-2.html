<!DOCTYPE HTML>
<html>
<head>
    <!-- 注释：转换为块级元素：a{display:block;} -->
    <!-- 注意！（div）本身就是块级元素 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内联块状元素</title>
<style type="text/css">
a{display:block;}
div,a{background:pink;}
span{color:blue;}
</style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<span>卧槽无情</span>
<a>段落1段落1段落1段落1段落1</a>
</body>
</html>
