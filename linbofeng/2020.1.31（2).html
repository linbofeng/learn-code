<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>relative样式</title>
<style type="text/css">
#div1{
    width:200px;
    height:200px;
	border:2px red solid;
    /* position:relative;这个是将浏览器窗口进行定位。
    left:100px;
    top:50px;为把原来图案的位子往向右移动100象素，向下移动50象素。 */
    position:relative;
    /* bottom:0;right:0;这个命令是最右边最底下，为0时就是没有边距 */
    left:100px;
    top:50px;
}

</style>
</head>
<body>
    <div id="div1"></div>
    
</body>
</html>
