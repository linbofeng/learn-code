<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>边框</title>
<style type="text/css">
li{
/* 上边框：border-top:1px solid red;
右边框：border-right:1px solid red; 
左边框：border-left:1px solid red; */
border-bottom:1px dotted #ccc;
/* 长度设置为200px */
width:200px;height:30px; 
}
</style>
</head>
<body>
<ul>
    <li>别让不会说话害了你</li>
    <li>二十七八岁就应该有的见识</li>
    <li>别让不好意思害了你</li>
</ul>

</body>
</html>
