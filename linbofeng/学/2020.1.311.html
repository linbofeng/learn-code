<title>相对参照元素进行定位</title>
<style type="text/css">
div{border:2px red solid;}
#box1{
    width:200px;
    height:200px;
    position:relative;
          
}
#box2{
 	position:absolute;
	top:20px;
	left:30px;
          
}
/*下面是任务部分*/

}

    bottom:0px;
    left:0px; 	
	
    
}

</head>
