<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>认识CSS样式</title>

</head>
<body>
    <style type="text/css">
        p.red1{
           font-size:40px;/*设置文字字号*/
           color:red;/*设置文字颜色*/
           font-weight:bold;/*设置字体加粗*/
        }
        </style>
        <!-- 当想要每一段的字体颜色不同时，要给p加  class=颜色，条件里的p也要对应-->
<p class="red1">慕课网，超酷的互联网、IT技术免费学习平台，创新的网络一站式学习、实践体验；服务及时贴心，内容专业、有趣易学。专注服务互联网工程师快速成为技术高手！</p>
<style type="text/css">
p.blue1{
   font-size:40px;/*设置文字字号*/
   color:blue;/*设置文字颜色*/
   /* font-weight:bold;设置字体加粗 */
}
</style>
<p class="blue1">市川到船桥到千叶很近</p>
<style type="text/css">
/* span的原理跟上面的p是一样的道理 */
span{
    color:blue;
 }
 </style>
     <p>慕课网，<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>
</html>
