<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>导航栏</title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: blue;
}

li {
    float: left;
}

li a, .dropbtn
  {
    display:inline-block;
    color:white;
    text-align:center;
    padding:14px 16px;
    text-decoration:none;
  }
  li a:hover {
    background-color:red;
    color: white;
}
li a.active {
    background-color: lightblue;
    color: white;
}
li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
 .dropdown
  {
    display:inline-block;
  }
  
  .dropdown-content
  {
    display:none;
    position:absolute;
    background-color:#f9f9f9;
    min-width:160px;
    box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
  }
  
  .dropdown-content a
  {
    color:lightblue;
    padding:12px 16px;
    text-decoration:none;
    display:block;
  }
  
  .dropdown-content a:hover {background-color: #f1f1f1}
  
  .dropdown:hover .dropdown-content
  {
    display:block;
  }
  
</style>
</head>
<body>

<ul>
    <li><a class="active" href="#home">主页</a></li>
  <div class="dropdown">
    <a href="#" class="dropbtn">qq安全问题 </a>
    <div class="dropdown-content">
      <a href="#">修改密码</a>
      <a href="#">修改密保</a>
      <a href="#">修改密保手机</a>
      <a href="#">更多</a>
    </div>
  </div>
  <div class="dropdown">
    <a href="#" class="dropbtn">保护 </a>
    <div class="dropdown-content">
      <a href="#">qq登陆保护</a>
      <a href="#">邮箱保护</a>
      <a href="#">游戏保护</a>
    </div>
  </div>
  <div class="dropdown">
    <a href="#" class="dropbtn">界面端</a>
    <div class="dropdown-content">
      <a href="#">手机端</a>
      <a href="#">pc端</a>
    </div>
</div>
   </ul>
</body>
</html>
