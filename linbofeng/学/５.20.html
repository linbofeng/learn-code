<body>
    <p>1922年の春、有名になりたかった作家はニック・キャロウェイと呼ばれ、彼はアメリカ合衆国の中西部を離れ、ニューヨークに来ました。 徐々に道徳が失われ、ジャズが流行し、密輸が王となり、在庫が急増した時代だった。 彼のアメリカンドリームを追求して、彼はニューヨークの近くの湾に住んでいた。</p>
    <p>20世紀のアメリカ文学の巨人の1人であるフィッツジェラルドは、作家と脚本家の二重のアイデンティティを持っています。 彼は詩人の感性と劇作家の想像力を使って「ジャズの時代」のために壮大なエレジーを歌った.彼の詩人や夢想家の気質もまた、贅沢な時代の記録です。</p>
