<html>
<head>
<meta charset="utf-8">
<title>CSS 网页布局 - 菜鸟教程(runoob.com)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* 头部样式 */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* 导航条 */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* 导航链接 */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* 链接 - 修改颜色 */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* 创建三个相等的列 */
.column {
  float: left;
  width: 33.33%;
}
 
/* 列后清除浮动 */
.row:after {
  content: "";
  display: table;
  clear: both;
}
 
/* 响应式布局 - 小于 600 px 时改为上下布局 */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>株式会社ACEHIGH</h1>
  <p>贩卖衣服的简介</p>
</div>

<div class="topnav">
  <a href="#">小勇</a>
  <a href="#">翠营</a>
  <a href="#">秀业</a>
</div>

<div class="row">
  <div class="column">
    <h2>小勇的简介</h2>
    <p>2018年10月入社到现在</p>
  </div>
  
  <div class="column">
    <h2>翠营的简介</h2>
    <p>是结婚的礼服</p>
  </div>
  
  <div class="column">
    <h2>秀业</h2>
    <p>女士的服装</p>
  </div>
</div>
<div class="row">
    <div class="leftcolumn">
      <div class="card">
        <h2>秀业</h2>
        <h5>2019 年 4 月 17日</h5>
        <div class="fakeimg" style="height:200px;"><img src="https://tshop.r10s.jp/s-e-u/cabinet/item_default/xyf827c.jpg?fitin=250:250"></div>
        <p>
            
        </p>
        <p>现在是打折的季节 快来预购把</p>
      </div>
</body>
</html>
