<html>
<head>
<meta charset="utf-8">
<title>CSS 网页布局 - 菜鸟教程(runoob.com)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  background-color: ivory;
}

body {
  margin: 0;
}

/* 头部样式 */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* 导航条 */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* 导航链接 */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* 链接 - 修改颜色 */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* 创建三个相等的列 */
.column {
  float: left;
  width: 33.33%;
}
 
/* 列后清除浮动 */
.row:after {
  content: "";
  display: table;
  clear: both;
}
 
/* 响应式布局 - 小于 600 px 时改为上下布局 */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>株式会社ACEHIGH</h1>
  <p>贩卖衣服的简介</p>
</div>

<div class="topnav">

  <a class="aa" href="#">翠营</a>
  <a class="bb" href="#">秀业</a>
</div>

  </div>
  
  <div class="column">
    <h2>翠营的简介</h2>
    <p>是结婚的礼服</p>
    <img src="https://tshop.r10s.jp/dlx-girl/cabinet/images73/cy88093.jpg?fitin=240:240" class="noImage">
  </div>
  
  <div class="column">
    <h2>秀业</h2>

</body>
</html>
